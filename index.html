<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>Boolzap</title>
</head>
<body>

<!-- BACKGROUND -->
<div class="background-grey">
  <div class="background-blue"></div>
</div>
<!-- LEFT SIDE OF THE APP -->
<div class="container clear">
  <div class="left-side">
    <!-- MY PROFILE SECTION -->
    <section class="my-profile">
      <img src="img/avatar_io.jpg" alt="my-profile">
      <div class="icons">
        <i class="fas fa-circle-notch"></i>
        <i class="fas fa-comment-alt"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </section>

    <!-- NOTIFICATIONS, NEW MESSAGES -->
    <section class="notifications clear">
       <i class="fas fa-bell-slash"></i>
       <p>Ricevi notifiche di nuovi messaggi <br>
        <a href="#">Attiva notifiche desktop</a> </p>
    </section>

    <!-- SEARCH OR START A NEW CHAT -->
    <section class="new-chat">
       <input type="text" name="" value="">
    </section>

    <!-- MY FRIENDS -->
    <section class="friends">

    </section>
  </div>

  <!-- RIGHT SIDE OF THE APP -->
  <div class="right-side"></div>

</div>







  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
